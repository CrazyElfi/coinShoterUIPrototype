<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="case">
        <div class="main">
            <div class="screen">
                <div class="status-str">
                    STATUS: <span id="status"></span>
                    <hr>
                    MESSAGES: <span id="messages"></span>
                </div>
                <div class="intervals">
                    <div class="interval-item item-1">1</div>
                    <div class="interval-item item-2">2</div>
                    <div class="interval-item item-1">3</div>
                    <div class="interval-item item-2">4</div>
                    <div class="interval-item item-1">5</div>
                    <div class="interval-item item-2">6</div>
                    <div class="interval-item item-1">7</div>
                    <div class="interval-item item-2">8</div>
                    <div class="interval-item item-1">9</div>
                    <div class="interval-item item-2">10</div>
                    <div class="interval-item item-1">11</div>
                    <div class="interval-item item-2">12</div>
                    <div class="interval-item item-1">13</div>
                    <div class="interval-item item-2">14</div>
                    <div class="interval-item item-1">15</div>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="btn" id="coinBtn" value="empty">
                Coin
            </button>
            <button class="btn" id="shooterBtn">
                Let's go
            </button>
        </div>
        <div class="btn-menu">
            <button class="btn">BTN 1</button>
            <button class="btn">BTN 2</button>
            <button class="btn">BTN 3</button>
        </div>
    </div>


</div>


<script src="main.js"></script>
</body>
</html>
